<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    html{
        width: 100%;
        height: 100%;
    }
    a{
        list-style: none;
    }
    .add{
        width: 200px;
        /*background: red;*/
        margin-bottom: 10px;
        line-height: 50px;
    }
    .add img{
        width: 30px;
        height:30px;
    }
    .add span{
        margin-left: 5px;
    }
</style>
<body>
<div class="add"><a href="/bookadd/"><img src="/static/image/png/add.png" alt=""><span>图书添加</span></a></div>
{% if data %}
    <table class="table table-striped">
        <tr>
            <th>书名</th>
            <th>章节id/th>
            <th>章节名字</th>
            <th>章节名字</th>
            <th>章节名字</th>
            <th>操作</th>
        </tr>
        {% for item in data %}
            <tr>
                <td name="{{ item.bigtyid }}">{{ item.bigtyid}}</td>
                <td name="{{ item.bigtyname }}">{{ item.bigtyname }}</td>
                <td>
                    <a href="/bigtyedit/?id={{item.id}}">编辑</a>
                    <a href="/bigtydel/?bigtyid={{item.bigtyid}}">删除</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% else %}
没有数据
{% endif %}
</body>
</html>
